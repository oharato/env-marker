<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Env Marker - Options</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 16px; }
      label { display: block; margin-top: 8px }
      input[type="text"] { width: 300px }
      #position-options { display: flex; flex-wrap: wrap; gap: 16px; margin-top: 4px; }
      #position-options label { display: inline-flex; align-items: center; margin-top: 0; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Env Marker 設定</h1>
    <label>対象パターン（URL or IP, 改行で複数）</label>
    <textarea id="patterns" rows="6" cols="40"></textarea>
    <label>バナー色</label>
    <input type="color" id="color" value="#ff6666" />

    <label>バナー表示位置</label>
    <div id="position-options">
      <label><input type="radio" name="position" value="top" checked> 上</label>
      <label><input type="radio" name="position" value="bottom"> 下</label>
      <label><input type="radio" name="position" value="left"> 左</label>
      <label><input type="radio" name="position" value="right"> 右</label>
      <label><input type="radio" name="position" value="frame"> 枠 (Frame)</label>
    </div>

    <label for="bannerSize" style="margin-top: 12px;">バナーの太さ (px)</label>
    <div>
      <input type="number" id="bannerSize" min="1" max="50" style="width: 70px;">
    </div>


  <script type="module" src="options.js"></script>
  </body>
</html>
