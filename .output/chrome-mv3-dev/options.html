<html>
  <head>

<script src="http://localhost:3000/@id/virtual:wxt-html-plugins" type="module"></script>
    <meta charset="utf-8">
    <title>Env Marker - Options</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        padding: 16px;
        width: 380px;
        background-color: #f8f9fa;
        color: #212529;
      }

      h1 {
        color: #495057;
        margin-top: 0;
        margin-bottom: 16px;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
      }

      label {
        font-weight: 600;
        color: #495057;
        margin-top: 12px;
        margin-bottom: 4px;
        display: block;
      }

      input[type="text"],
      textarea,
      select,
      input[type="number"] {
        border: 1px solid #ced4da;
        border-radius: 6px;
        padding: 6px 10px;
        transition: all 0.2s ease-in-out;
        width: 100%;
        box-sizing: border-box;
        background-color: #fff;
        color: #212529;
      }
      
      input[type="color"] {
        min-height: 31px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      #position-options {
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 8px;
        margin-top: 5px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      #position-options label {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        font-weight: normal;
        color: #495057;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-size: 13px;
        white-space: nowrap;
        flex: 0 0 calc(50% - 4px); /* 2 items per row by default (for ribbon options) */
      }

      /* Basic position options - 4 per row */
      #position-options label:nth-child(n+5) {
        flex: 0 0 calc(25% - 6px);
      }

      /* Frame option - full width */
      #position-options label:last-child {
        flex: 0 0 calc(25% - 6px);
      }

      #position-options label:hover {
        background-color: #e9ecef;
        border-color: #adb5bd;
      }

      #position-options input[type="radio"] {
        margin-right: 6px;
        accent-color: #007bff;
        width: auto;
      }

      #position-options label:has(input[type="radio"]:checked) {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }

      #color-presets {
        flex-grow: 1;
        width: auto;
      }

      #bannerSize {
        width: 70px !important;
        text-align: center;
      }
    </style>  <script type="module" crossorigin="" src="/chunks/options-BWk36kL9.js"></script>
</head>
  <body>
    <h1>Env Marker Settings</h1>
    <label for="setting-selector">Setting Profile</label>
    <select id="setting-selector">
      <option value="setting1">setting1</option>
      <option value="setting2">setting2</option>
      <option value="setting3">setting3</option>
      <option value="setting4">setting4</option>
      <option value="setting5">setting5</option>
    </select>
    
    <label>Target Patterns (URL or IP, one per line)</label>
    <textarea id="patterns" rows="6" cols="40"></textarea>
    <label>Marker Color</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="color" id="color" value="#ff6666">
      <select id="color-presets">
        <option value="">Select Preset Color...</option>
        <option value="#d9534f">Red (Danger)</option>
        <option value="#428bca">Blue (Info)</option>
        <option value="#5cb85c">Green (Success)</option>
        <option value="#f0ad4e">Yellow (Warning)</option>
        <option value="#333333">Black (Dark)</option>
      </select>
    </div>

    <label>Marker Position</label>
    <div id="position-options">
      <label><input type="radio" name="position" value="top-left"> Top-Left Ribbon</label>
      <label><input type="radio" name="position" value="top-right"> Top-Right Ribbon</label>
      <label><input type="radio" name="position" value="bottom-left"> Bottom-Left Ribbon</label>
      <label><input type="radio" name="position" value="bottom-right"> Bottom-Right Ribbon</label>
      <label><input type="radio" name="position" value="top" checked> Top</label>
      <label><input type="radio" name="position" value="bottom"> Bottom</label>
      <label><input type="radio" name="position" value="left"> Left</label>
      <label><input type="radio" name="position" value="right"> Right</label>
      <label><input type="radio" name="position" value="frame"> Frame</label>
    </div>

    <label for="bannerSize" style="margin-top: 12px;">Marker Thickness (px)</label>
    <div>
      <input type="number" id="bannerSize" min="1" max="50" style="width: 70px;">
    </div>

    <script src="http://localhost:3000/entrypoints/options/index.ts" type="module"></script>
  </body>
</html>
