<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="#4A90E2"/>
  
  <!-- Marker/Flag shape with colored stripes -->
  <rect x="42" y="42" width="44" height="44" fill="white"/>
  
  <!-- Red stripe (representing danger/production) -->
  <rect x="42" y="42" width="44" height="14" fill="#FF6666"/>
  
  <!-- Green stripe (representing success/development) -->
  <rect x="42" y="57" width="44" height="14" fill="#66FFB2"/>
  
  <!-- Yellow stripe (representing warning/staging) -->
  <rect x="42" y="72" width="44" height="14" fill="#FFCC66"/>
</svg>
